<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle System</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            font-family: Arial, sans-serif;
            display: flex;
            gap: 20px;
            color: #fff;
        }
        #canvas {
            border: 1px solid #333;
            cursor: crosshair;
        }
        .controls {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            width: 250px;
            height: fit-content;
        }
        .control-group {
            margin-bottom: 20px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #aaa;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .value-display {
            font-size: 12px;
            color: #666;
        }
        h3 {
            margin-top: 0;
            color: #fff;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1920" height="1080"></canvas>
    
    <div class="controls">
        <h3>Particle Controls</h3>
        
        <div class="control-group">
            <label>Emission Rate: <span class="value-display" id="rateValue">5</span></label>
            <input type="range" id="emissionRate" min="1" max="20" value="5">
        </div>
        
        <div class="control-group">
            <label>Particle Speed: <span class="value-display" id="speedValue">2</span></label>
            <input type="range" id="speed" min="0.5" max="10" step="0.5" value="2">
        </div>
        
        <div class="control-group">
            <label>Attraction Force: <span class="value-display" id="forceValue">0.5</span></label>
            <input type="range" id="attractionForce" min="0.1" max="2" step="0.1" value="0.5">
        </div>
        
        <div class="control-group">
            <label>Particle Size: <span class="value-display" id="sizeValue">3</span></label>
            <input type="range" id="particleSize" min="1" max="10" value="3">
        </div>
        
        <div class="control-group">
            <label>Particle Lifetime: <span class="value-display" id="lifetimeValue">3s</span></label>
            <input type="range" id="lifetime" min="1" max="10" value="3">
        </div>
        
        <div class="control-group">
            <label>Start Color:</label>
            <input type="color" id="startColor" value="#00ffff">
        </div>
        
        <div class="control-group">
            <label>End Color:</label>
            <input type="color" id="endColor" value="#ff00ff">
        </div>
        
        <div class="control-group">
            <label>Background Color:</label>
            <input type="color" id="bgColor" value="#0a0a0a">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Particle system configuration
        const config = {
            emissionRate: 5,
            speed: 2,
            attractionForce: 0.5,
            particleSize: 3,
            lifetime: 3000,
            startColor: { r: 0, g: 255, b: 255 },
            endColor: { r: 255, g: 0, b: 255 },
            bgColor: '#0a0a0a'
        };
        
        // Emitter position (center of canvas)
        const emitter = {
            x: canvas.width / 2,
            y: canvas.height / 2
        };
        
        // Attractor position (follows mouse)
        const attractor = {
            x: canvas.width / 2,
            y: canvas.height / 2
        };
        
        // Particle array
        const particles = [];
        
        // Particle class
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(angle) * config.speed;
                this.vy = Math.sin(angle) * config.speed;
                this.life = config.lifetime;
                this.maxLife = config.lifetime;
            }
            
            update(dt) {
                // Calculate attraction force
                const dx = attractor.x - this.x;
                const dy = attractor.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    const force = config.attractionForce / distance;
                    this.vx += (dx / distance) * force;
                    this.vy += (dy / distance) * force;
                }
                
                // Update position
                this.x += this.vx;
                this.y += this.vy;
                
                // Update lifetime
                this.life -= dt;
            }
            
            draw() {
                const lifeRatio = this.life / this.maxLife;
                const alpha = lifeRatio;
                
                // Interpolate color
                const r = Math.floor(config.startColor.r + (config.endColor.r - config.startColor.r) * (1 - lifeRatio));
                const g = Math.floor(config.startColor.g + (config.endColor.g - config.startColor.g) * (1 - lifeRatio));
                const b = Math.floor(config.startColor.b + (config.endColor.b - config.startColor.b) * (1 - lifeRatio));
                
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, config.particleSize, 0, Math.PI * 2);
                ctx.fill();
            }
            
            isDead() {
                return this.life <= 0;
            }
        }
        
        // Mouse tracking
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            attractor.x = e.clientX - rect.left;
            attractor.y = e.clientY - rect.top;
        });
        
        // Control panel event listeners
        document.getElementById('emissionRate').addEventListener('input', (e) => {
            config.emissionRate = parseInt(e.target.value);
            document.getElementById('rateValue').textContent = e.target.value;
        });
        
        document.getElementById('speed').addEventListener('input', (e) => {
            config.speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = e.target.value;
        });
        
        document.getElementById('attractionForce').addEventListener('input', (e) => {
            config.attractionForce = parseFloat(e.target.value);
            document.getElementById('forceValue').textContent = e.target.value;
        });
        
        document.getElementById('particleSize').addEventListener('input', (e) => {
            config.particleSize = parseInt(e.target.value);
            document.getElementById('sizeValue').textContent = e.target.value;
        });
        
        document.getElementById('lifetime').addEventListener('input', (e) => {
            config.lifetime = parseInt(e.target.value) * 1000;
            document.getElementById('lifetimeValue').textContent = e.target.value + 's';
        });
        
        document.getElementById('startColor').addEventListener('input', (e) => {
            const color = hexToRgb(e.target.value);
            config.startColor = color;
        });
        
        document.getElementById('endColor').addEventListener('input', (e) => {
            const color = hexToRgb(e.target.value);
            config.endColor = color;
        });
        
        document.getElementById('bgColor').addEventListener('input', (e) => {
            config.bgColor = e.target.value;
            document.body.style.background = e.target.value;
        });
        
        // Helper function to convert hex to RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }
        
        // Animation variables
        let lastTime = Date.now();
        let accumulator = 0;
        
        // Main animation loop
        function animate() {
            const currentTime = Date.now();
            const dt = currentTime - lastTime;
            lastTime = currentTime;
            
            // Clear canvas
            ctx.fillStyle = config.bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Emit new particles
            accumulator += dt;
            const emitInterval = 1000 / config.emissionRate;
            while (accumulator >= emitInterval) {
                particles.push(new Particle(emitter.x, emitter.y));
                accumulator -= emitInterval;
            }
            
            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update(dt);
                
                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                } else {
                    particles[i].draw();
                }
            }
            
            // Draw emitter
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(emitter.x, emitter.y, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw attractor
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(attractor.x, attractor.y, 10, 0, Math.PI * 2);
            ctx.stroke();
            
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
    </script>
</body>
</html>
